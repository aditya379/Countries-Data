<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/country.css">
    <script
      src="https://kit.fontawesome.com/1e30c8571a.js"
      crossorigin="anonymous"
    ></script>
    <title>Country</title>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <h2 class="title"><a href="index.html">Where in the world?</a></h2>
            <p class="theme-changer">ðŸŒ™ Dark Mode</p>
        </div>
      </header>

      <main>
<div class="country-details-container">
    <span class="back-button" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i>&nbsp; Back</span>
    <div class="country-details">
        <img src="" alt="">
        <div class="deatils-text-container">
            <h1></h1>
            <div class="deatils-text">
                <p><b>NativeName:</b> <span class="native-name"></span></p>
                <p><b>Population:</b> <span class="population"></span></p>
                <p><b>Region:</b> <span class="region"></span></p>
                <p><b>Sub Region:</b> <span class="sub-region"></span></p>
                <p><b>Capital:</b> <span class="capital"></span></p>
                <p><b>Top Level Domain:</b> <span class="domain"></span></p>
                <p><b>Currencies:</b> <span class="currencies"></span></p>
                <p><b>Languages:</b> <span class="languages"></span></p>
            </div>
            <div class="border-countries">
                <b>Border Countries:</b> &nbsp;
        </div>
    </div>
</div>
